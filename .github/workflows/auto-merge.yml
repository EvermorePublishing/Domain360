name: Auto Merge PRs to Main

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Confirm GH_PAT is available
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          if [ -z "$GH_TOKEN" ]; then
            echo "❌ GH_TOKEN (GH_PAT) is not set. Exiting."
            exit 1
          else
            echo "✅ GH_TOKEN is available."
          fi

      - name: Merge the pull request
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          gh auth status
          gh pr merge ${{ github.event.pull_request.html_url }} --merge --delete-branch --admin
